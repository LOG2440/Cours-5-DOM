<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Exemple simple DOM</title>
        <script>
            function gestionnaire() {
                setTimeout(show_alert, 3000)
                clicking()
            }

            function show_alert(){
                alert("This is an alert!")
            }

            function clicking(){
                alert("The clicker was clicked")
            }

            window.onload = function () {
                show_alert()
                const bouton = document.querySelector('#clicker');
                bouton.addEventListener('click', function(event){ gestionnaire(); }, false);
            }

        </script>
    </head>
    <body>
        <button id="clicker">click me plz</button>    
    </body>
</html>
