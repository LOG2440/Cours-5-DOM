<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Exemple de Local et Session Storage</title>
    <script>
      function saveData() {
        localStorage.setItem("localData", document.getElementById("localData").value);
        sessionStorage.setItem("sessionData", document.getElementById("sessionData").value);
      }
      function loadData() {
        document.getElementById("localData").value = localStorage.getItem("localData");
        document.getElementById("sessionData").value = sessionStorage.getItem("sessionData");
      }
      function resetData() {
        localStorage.clear();
        sessionStorage.clear();
      }
    </script>
  </head>

  <body>
    <fieldset>
      <legend>Stockage local</legend>
      <label for="localData"> Ceci sera persistant:</label>
      <input id="localData" type="text" />
      <hr />
      <label for="sessionData"> Ceci sera conservé durant la session:</label>
      <input id="sessionData" type="text" />
    </fieldset>
    <div>
      <button onclick="saveData()">Sauvegarder</button>
      <button onclick="loadData()">Récupérer</button>
      <button onclick="resetData()">Tout vider</button>
    </div>
  </body>
</html>
